<div class="d-flex flex-column flex-11a mb-3">
    <h4>Overall SAL</h4>
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <ng-template ngFor let-level [ngForOf]="salsSvc.levels">
            <label class="btn btn-level btn-rounded form-check-label" [class.active]="level.value === this.salsSvc.SelectedSAL?.Selected_Sal_Level"
                (click)="saveLevel(level.value,'std')">
                <input class="form-check-input" type="radio" autocomplete="off" name="sal_main" [checked]="level.value === this.salsSvc.SelectedSAL?.Selected_Sal_Level">
                {{level.value}}
            </label>
        </ng-template>
    </div>
</div>

<div class="mb-3">
    Answer the following questions to help determine the SAL for your assessment by selecting the potential impacts on
    people and/or economic factors in the event your system is compromised.
</div>

<div *ngFor="let slider of sliders" class="mb-4">
    <div class="mb-3">
        <label class="mb-3 fw-500 fs-base-2 bgc-gray-100 p-2">{{slider.OnSite.Sal_Description}}</label>
        <ion-range-slider #sliderElement type="single" [min]="slider.OnSite.min" [max]="slider.OnSite.max" to_shadow="true"
            grid="true" force_edges="true" [from]="slider.OnSite.Slider_Value" grid_num="10" [prefix]="slider.OnSite.prefix"
            [postfix]="slider.OnSite.postfix" [values]="slider.OnSite.values" decorate_both="false" (onChange)="myOnChange($event,slider.OnSite.Sal_Name)"
            (onFinish)="myOnFinish($event,slider.OnSite.Sal_Name)">
        </ion-range-slider>
        <ion-range-slider #sliderElement type="single" [min]="slider.OffSite.min" [max]="slider.OffSite.max" to_shadow="true"
            grid="true" force_edges="true" [from]="slider.OffSite.Slider_Value" grid_num="10" [prefix]="slider.OffSite.prefix"
            [postfix]="slider.OffSite.postfix" [values]="slider.OffSite.values" decorate_both="false" (onChange)="myOnChange($event,slider.OffSite.Sal_Name)"
            (onFinish)="myOnFinish($event,slider.OffSite.Sal_Name)">
        </ion-range-slider>
    </div>
</div>
