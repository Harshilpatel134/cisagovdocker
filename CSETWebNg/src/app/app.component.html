    *ngIf="auth.isLocal">
    <span class="col-sm-12">Local Installation</span>
  </div>

    <!-- Navbar Toggler Button -->
    <button class="navbar-toggler c-gray-150" type="button" data-toggle="collapse" data-target="#csetNavbarCollapse">
      <span class="navbar-toggler-icon fs-base-5 c-gray-150"></span>
    </button>

    <!-- Collapse Content -->
    <div class="collapse navbar-collapse" id="csetNavbarCollapse">
      <div class="navbar-nav dropdown"
        *ngIf="this.router.url!='/resource-library' && this.router.url!='/importModule' && !isModuleBuilder(this.router.url)">
        <a href="#" class="nav-link c-gray-150 fs-base dropdown-toggle d-flex align-items-center flex-00a"
          data-toggle="dropdown" id="toolsDropdownMenuLink">
          <span class="cset-icons-tools fs-base-4 mr-2"></span>
          <span>Tools</span>
        </a>
        <div class="dropdown-menu" aria-labelledby="toolsDropdownMenuLink">
          <button class="cursor-default dropdown-item fs-base d-flex align-items-center flex-00a"
            (click)="enableProtectedFeature()">
            <span class="cset-icons-key-shield fs-base mr-2"></span>
            <span>Enable Protected Features</span>
          </button>
          <div class="dropdown-divider"></div>
          <button class="cursor-default dropdown-item fs-base d-flex align-items-center flex-00a"
            [ngClass]="{'disabled-menu-item' : !isAssessment()}" (click)="isAssessment() ? showAssessDocs() : null">
            <span class="cset-icons-books-stack-1 fs-base mr-2"></span>
            <span>Assessment Documents</span>
          </button>
          <button class="cursor-default dropdown-item fs-base d-flex align-items-center flex-00a"
            [ngClass]="{'disabled-menu-item' : !isAssessment()}" (click)="isAssessment() ? editParameters() : null">
            <span class="cset-icons-puzzle fs-base mr-2"></span>
            <span>Parameter Editor</span>
          </button>
          <button class="cursor-default dropdown-item fs-base d-flex align-items-center flex-00a"
            [ngClass]="{'disabled-menu-item' : !isAssessment()}" (click)="showExcelExportDialog()">
            <span class="cset-icons-export-excel fs-base mr-2"></span>
            <span>Export Assessment to Excel</span>
          </button>
          <div class="dropdown-divider"></div>
          <button class="cursor-default dropdown-item fs-base d-flex align-items-center flex-00a"
            [routerLink]="['/importModule']">
            <span class="cset-icons-module fs-base mr-2"></span>
            <span>Import Modules</span>
          </button>
          <button class="cursor-default dropdown-item fs-base d-flex align-items-center flex-00a"
            [routerLink]="['/set-list']">
            <span class="cset-icons-module fs-base mr-2"></span>
            <span>Module Builder</span>
          </button>
        </div>
      </div>

      <div class="navbar-nav">
        <a class="rll nav-link c-gray-150 fs-base d-flex align-items-center flex-00a"
          href="index.html?returnPath=resource-library" target="csetResourceLibrary"
          *ngIf="this.router.url != '/resource-library' && this.router.url != '/importModule' && !isModuleBuilder(this.router.url)">
          <span class="cset-icons-library fs-base-4 mr-2"></span>
          <span>Resource Library</span>
        </a>
      </div>

      <!-- HELP -->
      <div class="navbar-nav ml-auto dropdown">
        <a href="#" class="nav-link c-gray-150 fs-base dropdown-toggle d-flex align-items-center flex-00a"
          data-toggle="dropdown">
          <span class="cset-icons-question-circle-outline fs-base-4 mr-2"></span>
          <span class="">Help</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <a class="cursor-default dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a" rel="noopener noreferrer" target="_blank"
            href="{{docUrl}}htmlhelp/index.htm">
            <span class="cset-icons-book-open fs-base mr-2"></span>
            <span>User Guide</span>
          </a>
          <a class="cursor-default dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a" rel="noopener noreferrer" target="_blank"
            href="{{docUrl}}cdDocs/UserGuide.pdf">
            <span class="cset-icons-pdf-doc fs-base mr-2"></span>
            <span>User Guide (PDF)</span>
          </a>
          <a class="cursor-default dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a" rel="noopener noreferrer" target="_blank"
            href="{{docUrl}}AccessibilityFeatures/index.htm">
            <span class="cset-icons-accessibility-doc fs-base mr-2"></span>
            <span>Accessibility Document</span>
          </a>
          <button class="dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a"
            (click)="showKeyboardShortcuts()">
            <span class="cset-icons-keyboard-shortcuts-key fs-base mr-2"></span>
            <span>Keyboard Shortcuts</span>
          </button>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a" (click)="termsOfUse()">
            <span class="cset-icons-handshake fs-base mr-2"></span>
            <span>Terms of Use</span>
          </button>
          <button class="dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a" (click)="about()">
            <span class="cset-icons-cset-lock fs-base mr-2"></span>
            <span>About</span>
          </button>
          <button class="dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a" (click)="advisory()">
            <span class="cset-icons-advisory fs-base mr-2"></span>
            <span>Advisory</span>
          </button>
        </div>
      </div>

      <!-- USER PROFILE -->
      <div class="navbar-nav dropdown"
        *ngIf="this.router.url !== '/resource-library' && this.router.url !== '/importModule' && !isModuleBuilder(this.router.url)">
        <a href="#" class="nav-link c-gray-150 fs-base dropdown-toggle d-flex align-items-center flex-00a"
          data-toggle="dropdown" *ngIf="auth.userToken()">
          <span class="cset-icons-profile fs-base-4 mr-2"></span>
          <span class="ws-no-wrap" *ngIf="auth.email() && auth.userToken()">
            <span>{{auth.firstName()}} {{auth.lastName()}}</span>
          </span>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <button class="dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a" *ngIf="showNavBarRight()"
            (click)="editUser()">
            <span class="cset-icons-profile fs-base mr-2"></span>
            <span>User Profile</span>
          </button>
          <button class="dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a" (click)="goHome()">
            <span class="cset-icons-clipboard-check fs-base mr-2"></span>
            <span>My Assessments</span>
          </button>
          <button class="dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a" *ngIf="showNavBarRight()"
            (click)="resetPassword()">
            <span class="cset-icons-key fs-base mr-2"></span>
            <span>Change Password</span>
          </button>
          <button class="dropdown-item c-gray-150 fs-base d-flex align-items-center flex-00a" *ngIf="showNavBarRight()"
            (click)="auth.logout()">
            <span class="cset-icons-logout fs-base mr-2"></span>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Body -->
  <div class="row no-gutters d-flex flex-nowrap justify-content-between flex-11a w-100">
    <!-- gradient-background -->
    <div class="p-0 d-none d-xl-flex col-xl-2"
      [ngClass]="(this.router.url=='/home/login' || this.router.url=='/home/reset-pass') ? 'bgc-primary' : 'gutter-background'">
    </div>
    <!-- [ngClass]="(this.router.url=='/home/login' || this.router.url=='/home/reset-pass') ? 'c' : 'col-md-12 col-lg-8'" -->
    <div class="p-0 d-flex col-xl-8">
      <router-outlet></router-outlet>
    </div>
    <div class="p-0 d-none d-xl-flex col-xl-2"
      [ngClass]="(this.router.url=='/home/login' || this.router.url=='/home/reset-pass') ? 'bgc-primary' : 'gutter-background'">
    </div>
  </div>

  <!-- Footer -->
  <ngb-accordion #acc="ngbAccordion" type="primary" class="footer row no-gutters"
    *ngIf="(this.router.url!='/home/login' && this.router.url!='/home/reset-pass')">
    <ngb-panel id="footerPanel">
      <ng-template ngbPanelTitle>
        <button id="footerExpanderButton" class="cset-footer-expand-button"
          [ngClass]="{'cset-icons-chevron-down flex-11a': isFooterOpen(), 'cset-icons-chevron-up flex-00a': !isFooterOpen()}"></button>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="footer-section-2 p-2">
          <div class="d-flex flex-row flex-wrap justify-content-center flex-11a">
            <a class="mr-2" target="_blank" rel="noopener noreferrer" rel="noopener noreferrer" href="https://www.us-cert.gov/ics/Frequently-Asked-Questions">FAQ</a>
            <span class="mr-2 ml-2">|</span>
            <a target="_blank" rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.us-cert.gov/tlp/">Traffic Light Protocol</a>
            <span class="mr-2 ml-2">|</span>
            <a target="_blank" rel="noopener noreferrer" rel="noopener noreferrer" href="http://www.us-cert.gov/privacy/">Privacy &amp; Use</a>
            <span class="mr-2 ml-2">|</span>
            <a target="_blank" rel="noopener noreferrer" href="http://www.us-cert.gov/accessibility/">Accessibility</a>
            <span class="mr-2 ml-2">|</span>
            <a target="_blank" rel="noopener noreferrer" href="http://www.us-cert.gov/pdf/">Get a PDF Reader</a>
          </div>
          <div class="d-flex flex-row flex-wrap justify-content-center flex-11a">
            <span class="mr-1"><a target="_blank" rel="noopener noreferrer" href="https://www.cisa.gov/">CISA</a> is part of the</span>
            <a target="_blank" rel="noopener noreferrer" href="http://www.dhs.gov">Department of Homeland Security</a>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
</div>

<div class="bgc-white dhs-seal-background"
  *ngIf="(this.router.url!='/home/login' && this.router.url!='/home/reset-pass')"></div>
