<div class="d-flex flex-column justify-content-center flex-11a">
  <div class="mat-dialog-header p-3 d-flex justify-content-start align-items-center flex-00a">
    <span class="mr-3 fs-base-6 cset-icons-filter"></span>
    <span>Question Filters</span>
  </div>

  <mat-dialog-content class="pt-3 pl-3 pr-0 oy-auto d-flex flex-column flex-11a">
    <div class="question-filters pr-3 form-check">
      <div>
        <input placeholder="Search" class="form-control" [value]="questionsSvc.searchString" (keyup)="updateSearchString($event)" />
      </div>
      <hr class="mt-3 mb-1" />
      <div>
        <input class="form-check-input" type="checkbox" [checked]="questionsSvc.filterOn('ALL')" id="cbSelectAll" name="cbSelectAll" (click)="updateFilters($event, 'ALL')">
        <label class="m-0" for="cbSelectAll">
          Select/Deselect All
        </label>
      </div>
      <hr class="m-1" />
      <div>
        <input class="form-check-input" type="checkbox" [checked]="questionsSvc.filterOn('Y')" id="cbShowY" name="cbShowY" (click)="updateFilters($event, 'Y')">
        <label for="cbShowY">
          Show YES answered questions
        </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" [checked]="questionsSvc.filterOn('N')" id="cbShowN" name="cbShowN" (click)="updateFilters($event, 'N')">
        <label for="cbShowN">
          Show NO answered questions
        </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" [checked]="questionsSvc.filterOn('NA')" id="cbShowNA" name="cbShowNA" (click)="updateFilters($event, 'NA')">
        <label for="cbShowNA">
          Show NA answered questions
        </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" [checked]="questionsSvc.filterOn('A')" id="cbShowA" name="cbShowA" (click)="updateFilters($event, 'A')">
        <label for="cbShowA">
          Show ALT answered questions
        </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" [checked]="questionsSvc.filterOn('U')" id="cbShowU" name="cbShowU" (click)="updateFilters($event, 'U')">
        <label for="cbShowU">
          Show unanswered questions
        </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" [checked]="questionsSvc.filterOn('C')" id="cbShowComments" name="cbShowComments" (click)="updateFilters($event, 'C')">
        <label for="cbShowComments">
          Show questions with comments
        </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" [checked]="questionsSvc.filterOn('FB')" id="cbShowFeedback" name="cbShowFeedback" (click)="updateFilters($event, 'FB')">
        <label for="cbShowFeedback">
          Show questions with feedback
        </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" [checked]="questionsSvc.filterOn('M')" id="cbShowMarked" name="cbShowMarked" (click)="updateFilters($event, 'M')">
        <label for="cbShowMarked">
          Show questions marked for review
        </label>
      </div>
      <div>
        <input class="form-check-input" type="checkbox" [checked]="questionsSvc.filterOn('D')" id="cbShowDisc" name="cbShowDisc" (click)="updateFilters($event, 'D')">
        <label for="cbShowDisc">
          Show questions with observations
        </label>
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions class="p-3 pt-0 mb-0 d-flex justify-content-start flex-11a">
    <button class="btn btn-secondary" (click)="close()">OK</button>
  </mat-dialog-actions>
</div>
